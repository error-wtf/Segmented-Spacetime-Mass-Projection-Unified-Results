name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: ğŸ” Verify Java Installation
        run: |
          java -version
          mvn -version

      - name: ğŸ§¹ Clean Previous Build
        run: mvn clean

      - name: ğŸ—ï¸ Build with Maven (TeaVM â†’ JavaScript)
        run: |
          echo "ğŸš€ Starting TeaVM compilation..."
          mvn -q -e -DskipTests package
          echo "âœ… Build completed"

      - name: ğŸ“‹ List Generated Files
        run: |
          echo "ğŸ“ Contents of docs/ directory:"
          ls -la docs/ || echo "docs/ directory not found"
          echo "ğŸ“ Contents of target/dist/ directory:"
          ls -la target/dist/ || echo "target/dist/ directory not found"

      - name: âœ… Verify Required Files
        run: |
          if [ ! -f "docs/index.html" ]; then
            echo "âŒ docs/index.html not found!"
            exit 1
          fi
          if [ ! -f "docs/app.js" ]; then
            echo "âŒ docs/app.js not found!"
            exit 1
          fi
          echo "âœ… All required files present"

      - name: ğŸ“Š File Sizes
        run: |
          echo "ğŸ“Š Generated file sizes:"
          du -h docs/app.js docs/index.html docs/style.css 2>/dev/null || true

      - name: ğŸ”§ Configure Git
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: ğŸ“¤ Commit and Push docs/
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          git add docs/
          if git diff --staged --quiet; then
            echo "ğŸ“ No changes to commit"
          else
            git commit -m "ğŸš€ Deploy: Update GitHub Pages (TeaVM build $(date '+%Y-%m-%d %H:%M'))"
            git push
            echo "âœ… Changes pushed to repository"
          fi

      - name: ğŸŒ Setup GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Upload Pages Artifact
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: ğŸš€ Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ‰ Deployment Summary
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Your Segmented Spacetime Solar System is now live at:"
          echo "   https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo ""
          echo "ğŸ“Š Build Summary:"
          echo "   â˜• Java â†’ JavaScript via TeaVM"
          echo "   ğŸ”º Icosphere mesh generation"
          echo "   ğŸŒŒ Segmented spacetime field calculation"
          echo "   ğŸ¨ Real-time 3D visualization"
